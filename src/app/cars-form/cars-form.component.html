<div class="form-group">
  <label for="car-name">Car Name</label>
  <input type="text"
         class="form-control"
         id="car-name"
         [(ngModel)]="carName"
         placeholder="Enter car name">
 </div>

<div class="form-group">
  <label for="car-model">Car Model</label>
  <input type="text"
         class="form-control"
         id="car-model"
         [(ngModel)]="carModel"
         placeholder="Enter car model">
</div>

<button
  type="button"
  class="btn btn-primary"
  (click)="onAdd()"
>
  Add Car
</button>
<button
  type="button"
  class="btn btn-warning"
  (click)="onLoad()"
>
  Load Cars
</button>
